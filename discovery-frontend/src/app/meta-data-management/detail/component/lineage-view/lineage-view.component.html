<!-- tab contents -->
<div [ngClass]="['ddp-ui-tab-contents']">
  <div class="ddp-type-contents2">
    <!-- //툴바 영역 -->
    <div [ngClass]="['ddp-lineage-view-toolbar']">
      <div class="ddp-flow-option ddp-clear">
        <div class="ddp-fleft">
          <!-- edit -->
          <div class="ddp-wrap-edit">
            <label class="ddp-label-type">Depth</label>
            <!-- edit option -->
            <div class="ddp-ui-edit-option ddp-inline">
              <label class="ddp-label-radio">
                <input type="radio">
                <i class="ddp-icon-radio"></i>
                <span class="ddp-txt-radio">Default depth</span>
              </label>
              <label class="ddp-label-radio">
                <input type="radio">
                <i class="ddp-icon-radio"></i>
                <span class="ddp-txt-radio">All</span>
              </label>

            </div>
            <!-- //edit option -->
          </div>
          <!-- //edit -->
          <!-- edit -->
          <div class="ddp-wrap-edit">
            <label class="ddp-label-type">Alignment</label>
            <!-- edit option -->
            <div class="ddp-ui-edit-option">
              <!-- selectbox -->
              <!-- 선택시 : ddp-selected 추가 -->
              <div class="ddp-type-selectbox">
                <span class="ddp-txt-selectbox">Center</span>
                <ul class="ddp-list-selectbox ddp-selectdown">
                  <li>
                    <a href="#">
                      Center
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      2
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      3
                    </a>
                  </li>
                </ul>
              </div>
              <!-- //selectbox -->
            </div>
            <!-- //edit option -->
          </div>
          <!-- //edit -->
        </div>
        <div class="ddp-fright">
          <a href="javascript:" class="ddp-box-btn2 ddp-box-selected">
            <em class="ddp-icon-widget-gridsave"></em>
            Download
          </a>
          <ul class="ddp-list-tab-button">
            <li class="ddp-selected">
              <a href="javascript:"><em class="ddp-icon-lineage-depth"></em></a>
              <div class="ddp-ui-tooltip-info">
                <em class="ddp-icon-view-top"></em>
                depth
              </div>
            </li>
            <li>
              <a href="javascript:"><em class="ddp-icon-lineage-grid"></em></a>
              <div class="ddp-ui-tooltip-info">
                <em class="ddp-icon-view-top"></em>
                grid
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- //툴바 영역 -->

    <div [ngClass]="['ddp-lineage-view']">
      <!-- 다이어그램 영역 -->
      <div class="sys-lineage-left-panel ddp-split-chart">
        <div [ngClass]="['ddp-lineage-view-diagram']">
          <div id="chartCanvas" ></div>
        </div>
      </div>
      <!-- //다이어그램 영역 -->

      <!-- 노드 아이콘 클릭시 상세 영역 -->
      <div class="sys-lineage-right-panel ddp-box-lineage-detail"
              *ngIf="selectedNode && selectedNode.metadataId" >
        <app-metadata-detail-lineagedetail
          [selectedNode]="selectedNode"
          (resizeEventHandler)="resizeEventHandler($event)"
          (closeColumnView)="closeColumnView()"
        >
        </app-metadata-detail-lineagedetail>
      </div>
      <!-- //노드 아이콘 클릭시 상세 영역 -->

    </div>
  </div>
</div>
<!-- //tab contents -->
